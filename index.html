<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Nav start -->
    <nav class="container-1">
        <ul id="top-left">
            <li><a href="https://about.google/">About</a></li>
            <li><a href="https://store.google.com/us/">Store</a></li>
        </ul>
        <ul id="top-right">
            <li><a href="https://accounts.google.com/">Gmail</a></li>
            <li><a href="https://images.google.com/">Images</a></li>
            <li><a href="https://workspace.google.com/"><img src="images/menu.png" alt="menu" id="menu"></a></li>
            <li><a href="https://www.google.com/account/about/"><button id="sign-in">Sign in</button></a></li>
        </ul>
    </nav>
    <!-- Nav End -->

    <!-- Main start -->

    <main>
        <div id="logo">
            <img src="images/logo.png" alt="google logo">
        </div>
        <div class="search">
            <form action="https://www.google.com/search">
                <input type="text" name="q" id="search">

        </div>
        </form>
        <div class="search-btn">
            <input type="submit" id="google-search-btn" value="Google Search" name="q">
        </div>
        <div class="search-btn">
            <input type="submit" id="lucky-btn" value="I'm Feeling Lucky" name="q">
        </div>
        <div>
            <img src="images/search.svg" alt="magnifying glass" id="glass">
        </div>
        <div>
            <img src="images/vs.png" alt="voice" id="voice">
        </div>
    </main>

    <!-- Main end -->

    <!-- Footer start -->

    <footer class="container-2">
        <ul id="bottom-left">
            <li><a href="https://ads.google.com/home/#!/">Advertising</a></li>
            <li><a href="https://www.google.com/business/">Business</a></li>
            <li><a href="https://www.google.com/search/howsearchworks/">How Search works</a></li>
        </ul>
        <ul id="bottom-right">
            <li><a href="https://policies.google.com/privacy?hl=en-US">Privacy</a></li>
            <li><a href="https://policies.google.com/terms?hl=en-US">Terms</a></li>
            <li><a href="https://support.google.com/">Settings</a></li>
        </ul>
    </footer>

    <!-- Footer End -->

</body>

</html>
